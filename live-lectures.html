<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Lectures - Online Study Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #0c0c0c;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .lecture-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .lecture-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .lecture-details {
            padding: 20px;
        }

        .lecture-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .lecture-instructor {
            color: #666;
        }

        .start-button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .start-button:hover {
            background-color: #218c53;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body background="lecture2.jpg">

    <header>
        <h1>Live Lectures</h1>
    </header>

    <main>
        <div class="lecture-card">
            <img src="mth.jpg" alt="Lecture Image">
            <div class="lecture-details">
                <h2 class="lecture-title">JEE / NEET</h2>
                <p class="lecture-instructor">Instructor: Prof. Punnet Agarwaal</p>
                <a href="https://www.youtube.com/@PW-JEEWallah"target="_blank"><button class="start-button">Start Lecture</button></a>
            </div>
        </div>

        <div class="lecture-card">
            <img src="boards.jpg" alt="Lecture Image">
            <div class="lecture-details">
                <h2 class="lecture-title">BOARDS</h2>
                <p class="lecture-instructor">Instructor: Dr. Anjori Sharma</p>
                <a href="https://www.youtube.com/@NCERTWallahPW"target="_blank"><button class="start-button">Start Lecture</button></a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Singh Data Analysis. All Rights Reserved.</p>
    </footer>

</body>

</html>
