<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #050505;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body background="buy3.jpg">

    <header>
        <h1>Payment Gateway</h1>
    </header>

    <main>
        <h2>Personal Information</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter">

            <label for="email id">Email Id:</label>
            <input type="text" id="exam id" name="email id" placeholder="Enter">

        </form>

        <h3>Payment Details</h3>
        <form action="#" method="post">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="***" required>

            <label for="name">Cardholder Name:</label>
            <input type="text" id="name" name="name" required>

        </form>
        <a href="/thanku.html" type="submit" target="_blank"><button class="rentbutton">Pay Now</button></a>
    </main>

    <footer>
        <p>&copy; 2024 Singh Data Analysis. All Rights Reserved.</p>
    </footer>

</body>

</html>
